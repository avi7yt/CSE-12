<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassmorph Form</title>
  <link rel="stylesheet" href="Exp4style.css" />
</head>

<body>
  <center>
    <div class="glass-card">
      <h2>Hotel Room Booking Form</h2>
      <br><br>
      <form>
        <label for="fullName">Full Name</label>
        <input type="text" placeholder="Full Name" /><br><br>
        <label for="email">Email</label>
        <input type="text" placeholder="Email" /><br><br>
        <label for="phone">Phone</label>
        <input type="text" placeholder="Phone Number" /><br><br>
        <label for="check-in-Date">Check-in-Date</label>
        <input type="date" placeholder="Check-in Date" /><br><br>
        <label for="check-out-Date">Check-out-Date</label>
        <input type="date" placeholder="Check-out Date" /><br><br>
        <label for="roomType">Room Type</label>
        <select required>
          <option value="" disabled selected>Select Room Type</option>
          <option value="single">Single Room</option>
          <option value="double">Double Room</option>
          <option value="deluxe">Deluxe Room</option>
          <option value="suite">Suite</option>
          <option value="family">Family Room</option>
        </select>
        <br><br>
        <label for="noofguest">Number of Guests</label>
        <input type="text" placeholder="Number of Guests" /><br><br>
        <label for="spreqt">Special Requests</label><br>
        <textarea rows="4" placeholder="Special Requests"></textarea>
        <br><br>
        <div class="button-group">
          <button type="submit">Book Now</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    
    </div>
    </center>
</body>
</html>
