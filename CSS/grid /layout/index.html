    #home
    {
        width: 100%;
        height: 100vh;
        background-color: #d2d1d1;
        display: grid;
        gap: 1.4rem;
        grid-template-columns: repeat(3,1fr);
        grid-template-rows: repeat(12,1fr);
    }

    header, div 
    {
        font-size: 2rem;
        background-color:#ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    header 
    {
        grid-column: 1/4;
        grid-row: 1/2;
    }
    .sidebar
    {
        grid-column: 1/2;
        grid-row: 2/13;
    }

    .thumbnail
    {
        grid-column: 2/4;
        grid-row: 2/4;
    }
    .post
    {
        grid-column: 2/3;
        grid-row: 4/13;
    }
    .instantmsg
    {
        grid-column: 3/4;
        grid-row: 4/13;
    }
