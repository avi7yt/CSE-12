<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        body
        {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .parent
        {
            border: 3px solid black;
            padding: 50px;
            background-color: #3f3f3f;
        }
        .container
        {
            width: 100%;
            height: 500px;
            display:flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            
        }
        .container .item
        {
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border-radius: 23px;
            box-shadow: 3px 2px 3px #ffffff;
        }

        .container .item .image
        {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }
        .textwrap
        {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .details
        {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="parent">
    <div class="container">
        <div class="item">
            <div class="image">
                <h3>JK</h3>
            </div>
            <div class="textwrap">
                <h3>Jeet Kumar</h3>
                <div class="details">
                <span>B.Tech CSE</span>
                <span>Rool No. 21CS1007</span>
                <span>1st Year</span>
                </div>
                
            </div>
        </div>

</body>
